     <div id="pot" style="display: none;">

        </div>
    <div id="button" class="seat6-button"></div>
    <div id="history"></div>
    <div id="action-options">
        <div id="fold-button" class="action-button"></div>
        <div id="call-button" class="action-button"></div>
    </div>
    <div id="setup-options">
        <div id="name-button" class="setup-button">Name</div>
        <div id="speed-button" class="setup-button">Speed
           <div id="speed-selector">
              <select id="speed-options">
                 <option value="0">1</option>
                 <option value="1">2</option>
                 <option value="2">3</option>
                 <option value="3">4</option>
                 <option value="4">5</option>
              </select>
           </div>
        </div>
        <div id="mode-button" class="setup-button">Dark mode</div>
    </div>
    <div id="multiplayer-options">
        <div id="join-room-button" class="setup-button">Join Room</div>
        <div id="create-room-button" class="setup-button">Create Room</div>
        <div id="start-game-button" class="setup-button">Start Game</div>
        <div id="singleplayer-button" class="setup-button">Single Player</div>
        <div id="room-code-display" class="setup-button" style="visibility: hidden;"></div>
    </div>
    <div id="bet-range-container">
        <div id="range-picker-label">Bet Amount</div>
        <input type="range" id="bet-range" min="0" max="100" value="0" step="1">
        <div id="bet-range-value">0</div>
        <button id="bet-button" class="action-button">Raise</button>
    </div>
    <div id="game-response" class="response-normal">Game response</div>
   
    <!-- Toast Notifications Container -->
    <div id="toast-container"></div>
   
    <div id="modal-box"></div>

    <!-- Room Creation Modal -->
    <div id="create-room-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Room</h2>
            <form id="room-settings-form">
                <div class="form-group">
                    <label for="room-creator-name">Your Name:</label>
                    <input type="text" id="room-creator-name" required maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="starting-chips">Starting Chips:</label>
                    <input type="number" id="starting-chips" min="100" max="10000" value="500" step="50">
                </div>
                
                <div class="form-group">
                    <label for="min-call">Minimum Call Amount:</label>
                    <input type="number" id="min-call" min="1" max="100" value="5" step="1">
                </div>
                
                <div class="form-group">
                    <label for="max-call">Maximum Call Amount:</label>
                    <input type="number" id="max-call" min="10" max="500" value="50" step="5">
                </div>
                
                <div class="button-group">
                    <button type="submit" id="create-room-confirm">Create Room</button>
                    <button type="button" id="create-room-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal" style="display: none;">
        <div class="modal-content win-modal-content">
            <div class="win-celebration">
                <div class="trophy-icon">üèÜ</div>
                <h2 id="win-modal-title">Player Wins!</h2>
                <div id="win-modal-details" class="win-details"></div>
            </div>
            <div class="button-group win-modal-buttons">
                <!-- <button type="button" id="new-round-button" class="win-button primary">New Round</button> -->
                <button type="button" id="new-game-button" class="win-button secondary">New Round</button>
            </div>
        </div>
    </div>
